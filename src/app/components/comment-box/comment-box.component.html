<div class="container">
    <div class="wave down w1"></div>
    <div class="wave down w2"></div>
    <div class="wave up w3"></div>
    <div class="wave up w4"></div>

    <form [formGroup]="formController">
        <mat-form-field>
            <mat-label>Leave a comment</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="message"></textarea>
            <div *ngIf="message?.invalid && (message?.dirty && message?.touched)">
                <mat-error *ngIf="message?.hasError('required')">Cannot publish an empty comment</mat-error>
                <mat-error *ngIf="message?.hasError('maxlength')">Maximum length is 1000 characters</mat-error>
            </div>
        </mat-form-field>
        <button mat-mini-fab (click)="onSubmit()" [disabled]="!formController.valid" matTooltip="Publish"
            color="primary"><mat-icon>send</mat-icon></button>
    </form>

    <mat-spinner *ngIf="progressSpinner" mode="indeterminate" [diameter]="100"></mat-spinner>

    <div *ngIf="!progressSpinner" class="list">
        <div *ngFor="let item of objectList">
            <app-comment [comment]="item"></app-comment>
        </div>
    </div>

</div>
