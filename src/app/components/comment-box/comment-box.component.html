<div class="wave-container">
    <div class="wave down w1"></div>
    <div class="wave down w2"></div>
    <div class="wave up w3"></div>
    <div class="wave up w4"></div>
    <!--</div>

<div class="container">-->
    <form [formGroup]="formController">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="message" required="false" (focus)="selected = true"
                (blur)="selected = false"></textarea>
            <mat-error *ngIf="selected && message?.hasError('required')">Cannot publish an empty comment</mat-error>
            <mat-error *ngIf="message?.hasError('maxlength')">Maximum length is 1000 characters</mat-error>
        </mat-form-field>
        <button mat-mini-fab (click)="onSubmit()" [disabled]="!formController.valid" matTooltip="Publish"
            color="accent"><mat-icon>send</mat-icon></button>
    </form>

    <mat-spinner *ngIf="progressSpinner" mode="indeterminate" [diameter]="100"></mat-spinner>

    <div class="row sort">
        <button mat-raised-button (click)="changeSortOption('votes')" [class.active]="sortOption == 'votes'">Most
            voted</button>
        <button mat-raised-button (click)="changeSortOption('date')" [class.active]="sortOption == 'date'">Most
            recent</button>
    </div>

    <div *ngIf="!progressSpinner" class="list">
        <div *ngFor="let item of objectList">
            <app-comment [comment]="item"></app-comment>
        </div>
    </div>

</div>
