<mat-card *ngIf="!deleted">
    <mat-card-header>
        <img mat-card-avatar [src]="user?.images.avatarUrl ?? placeholderImg" onerror="this.src=='placeholderImg'"
            alt="profile picture">
        <mat-card-title>{{user?.data.username ?? 'Guest'}}</mat-card-title>

        <mat-card-subtitle>
            {{comment?.createdAt | date:'dd-MM-yyyy'}}
            <span *ngIf="comment?.isEdited">(Edited: {{comment?.editedAt | date:'dd-MM-yyyy'}})</span>
        </mat-card-subtitle>

        <div *ngIf="isAuthor()" class="menu">
            <button mat-icon-button [disabled]="editMode" [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <span *ngIf="!editMode">{{comment?.message}}</span>
        <input matInput *ngIf="editMode" [(ngModel)]="editedMessage" type="text">
    </mat-card-content>

    <mat-card-actions>
        <div *ngIf="!editMode" class="votes">
            <button mat-icon-button (click)="upvote()"
                [color]="upvoted ? 'warn' : 'basic'"><mat-icon>thumb_up</mat-icon></button>
            <span>{{comment.votes}}</span>
            <button mat-icon-button (click)="downvote()"
                [color]="downvoted ? 'primary' : 'basic'"><mat-icon>thumb_down</mat-icon></button>
            <button mat-icon-button (click)="share()" class="share">
                <mat-icon>share</mat-icon></button>
        </div>

        <div *ngIf="editMode" class="actions">
            <button mat-stroked-button (click)="cancel()" color="basic">Discard changes</button>
            <button mat-stroked-button (click)="edit()" color="primary">Apply changes</button>
        </div>
    </mat-card-actions>
</mat-card>

<mat-menu #menu>
    <button mat-menu-item (click)="editMode = true">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
    </button>
    <button mat-menu-item (click)="remove()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
