<mat-toolbar color="primary" class="header-toolbar">
    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="update()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Pixel React</span>
    <span class="example-spacer"></span>

    <mat-tab-group (selectedTabChange)="tabChanged($event)" backgroundColor="primary">
        <mat-tab label="Home"></mat-tab>
        <mat-tab label="Download"></mat-tab>
        <mat-tab label="About Us"></mat-tab>
        <mat-tab label="Admin"></mat-tab>
    </mat-tab-group>

    <span class="example-spacer"></span>
    <span *ngIf="userAuthenticated" matTooltip="Yep, thats you!">{{username ?? 'user'}} (role)</span>
</mat-toolbar>


<mat-menu #menu>
    <button mat-menu-item routerLink="/register" *ngIf="!userAuthenticated">
        <mat-icon>person</mat-icon>
        <span>Register</span>
    </button>
    <button mat-menu-item routerLink="/login" *ngIf="!userAuthenticated">
        <mat-icon>login</mat-icon>
        <span>Login</span>
    </button>
    <button mat-menu-item routerLink="/settings" *ngIf="userAuthenticated">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
    </button>
    <button mat-menu-item (click)="navLogout()" *ngIf="userAuthenticated">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
